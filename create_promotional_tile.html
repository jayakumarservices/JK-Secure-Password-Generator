<!DOCTYPE html>
<html>
<head>
    <title>Create Promotional Tile</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Generate Promotional Tile</h1>
    <canvas id="promoCanvas" width="440" height="280"></canvas>
    <button onclick="downloadPromo()">Download Promotional Tile</button>

    <script>
        const canvas = document.getElementById('promoCanvas');
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 440, 280);
        gradient.addColorStop(0, '#4CAF50');
        gradient.addColorStop(1, '#45a049');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 440, 280);

        // Add logo
        const logo = new Image();
        logo.src = 'jk_logo.png';
        logo.onload = function() {
            ctx.drawImage(logo, 40, 40, 200, 200);
        };

        // Add text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('JK Secure Password Generator', 320, 100);

        // Add tagline
        ctx.font = '24px Arial';
        ctx.fillText('Generate Strong Passwords & One-Time Logins', 320, 150);

        // Add features
        ctx.font = '20px Arial';
        ctx.textAlign = 'left';
        ctx.fillText('• Customizable Password Generation', 260, 200);
        ctx.fillText('• One-Time Login Credentials', 260, 230);
        ctx.fillText('• Secure Local Storage', 260, 260);

        function downloadPromo() {
            const link = document.createElement('a');
            link.download = 'promotional_tile.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
