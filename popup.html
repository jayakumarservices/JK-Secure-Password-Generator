<!DOCTYPE html>
<html>
<head>
  <title>JK Secure Password Generator</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    h3 {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .password-display {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-family: monospace;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .option-group label {
      font-size: 16px;
    }
    .option-group input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    .copy-btn {
      background: #2196F3;
      padding: 8px 15px;
    }
    .copy-btn:hover {
      background: #1976D2;
    }
    .one-time-login {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="jk_logo.png" alt="JK Password Generator Logo">
    </div>
    <h2>Password Generator</h2>
    <div class="password-display">
      <span id="generated-password">Click generate to create password</span>
      <button class="copy-btn" id="copy-password">Copy</button>
    </div>
    
    <div class="options">
      <div class="option-group">
        <label>Length:</label>
        <input type="number" id="password-length" value="16" min="8" max="32">
      </div>
      <div class="option-group">
        <input type="checkbox" id="uppercase" checked>
        <label>Include Uppercase</label>
      </div>
      <div class="option-group">
        <input type="checkbox" id="lowercase" checked>
        <label>Include Lowercase</label>
      </div>
      <div class="option-group">
        <input type="checkbox" id="numbers" checked>
        <label>Include Numbers</label>
      </div>
      <div class="option-group">
        <input type="checkbox" id="symbols" checked>
        <label>Include Symbols</label>
      </div>
    </div>

    <button id="generate-password">Generate Password</button>

    <div class="one-time-login">
      <h3>One-Time Login</h3>
      <div class="input-group">
        <input type="text" id="website" placeholder="Website URL">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="one-time-password" placeholder="Generated Password" readonly>
      </div>
      <button id="generate-one-time">Generate One-Time Login</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
